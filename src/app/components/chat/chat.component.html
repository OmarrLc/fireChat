<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{ 'text-right': chatServices.usuario.uid == chat.uid}" *ngFor="let chat of chatServices.chats">
        <span class="badge" [ngClass]="{ 'badge-primary': chatServices.usuario.uid == chat.uid,
                                        'badge-success': chatServices.usuario.uid != chat.uid}">
     {{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyUp.enter)="enviarMensaje()" placeholder="Enviar mensaje">
